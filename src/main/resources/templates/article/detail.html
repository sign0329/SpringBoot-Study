<html layout:decorate="~{global/layout}">

<div layout:fragment="content" class="p-2">

    <h1 class="font-bold mb-2">글 내용</h1>

    <hr>

    <div class="badge badge-outline" th:text="${article.id}">default</div>
        <span th:text="${article.title}"></span>
    <div th:text="${article.body}"></div>

    <hr class="mt-2">

    <div style="display: flex; gap: 20px; justify-content: center">
        <a th:if="${@articleService.canModify(@rq.member, article)}" class="btn-link" th:href="|/article/modify/${article.id}|">글 수정</a>
        <a th:if="${@articleService.canDelete(@rq.member, article)}" class="btn-link" onclick="return confirm('정말로 삭제하시겠습니까?');" th:href="|/article/delete/${article.id}|">글 삭제</a>
    </div>

</div>2
</html>
