<html layout:decorate="~{global/layout}">

<div layout:fragment="content">

    <h1 class="font mb-2">글 수정</h1>

    <form class="flex flex-col gap-4" method="POST" onsubmit="submitWriteForm(this); return false;">
        <label class="form-control w-full max-w-xs">
            <div class="label">
                <span class="label-text">제목</span>
            </div>
            <input type="text" name="title" placeholder="제목을 입력해주세요" class="input input-bordered" th:value="${article.title}"/>

            <div class="label">
                <span class="label-text">내용</span>
            </div>
            <input type="text" name="body" placeholder="내용을 입력해주세요" class="input input-bordered" th:value="${article.body}" />


            <div class="label">
            </div>
        </label>

        <button type="submit" class="btn btn-primary btn-block">
            글 수정
        </button>
    </form>


    <script>
        function submitModifyForm(form) {
            const inputTitle = form.title;
            const inputBody = form.body;

            inputTitle.value = inputTitle.value.trim();
            inputBody.value = inputBody.value.trim();

            const title = inputTitle.value;
            const body = inputBody.value;

            if (title.length == 0) {
                toastWarning('제목을 입력해주세요.');
                inputTitle.focus();

                return;
            }

            if (body.length == 0) {
                toastWarning('내용을 입력해주세요.');
                inputBody.focus();

                return;
            }

            form.submit();
        }
    </script>

</div>
</html>
